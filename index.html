<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="top-background">
      <div class="bubble-pattern">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        <div class="bubble bubble-7"></div>
        <div class="bubble bubble-8"></div>
        <div class="bubble bubble-9"></div>
        <div class="bubble bubble-10"></div>
        <div class="bubble bubble-11"></div>
        <div class="bubble bubble-12"></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="profile-content">
          <div class="avatar">
            <img src="assets/images/profile_pic.jpg" alt="Profile Picture" />
          </div>
          <div class="info">
            <h1>Joo Ayman</h1>
            <p class="location">Cairo, Egypt</p>
            <p class="job-title">Full Stack Developer & Cybersecurity</p>
          </div>
          <div class="stats">
            <div class="stat-item">
              <span class="stat-number">60</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">60</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">60</span>
              <span class="stat-label">Posts</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
