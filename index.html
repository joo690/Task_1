<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="top-background">
      <svg
        class="bubble-pattern"
        width="100%"
        height="100%"
        viewBox="0 0 1200 200"
        preserveAspectRatio="none"
      >
        <circle
          class="bubble"
          cx="90"
          cy="40"
          r="30"
          fill="#FFA5C5"
          opacity="0.4"
        />
        <circle
          class="bubble"
          cx="240"
          cy="70"
          r="45"
          fill="#FFA5C5"
          opacity="0.5"
        />
        <circle
          class="bubble"
          cx="450"
          cy="30"
          r="60"
          fill="#FFA5C5"
          opacity="0.4"
        />
        <circle
          class="bubble"
          cx="750"
          cy="50"
          r="40"
          fill="#FFA5C5"
          opacity="0.5"
        />
        <circle
          class="bubble"
          cx="960"
          cy="80"
          r="50"
          fill="#FFA5C5"
          opacity="0.4"
        />
        <circle
          class="bubble"
          cx="1140"
          cy="40"
          r="35"
          fill="#FFA5C5"
          opacity="0.5"
        />
        <circle
          class="bubble"
          cx="600"
          cy="120"
          r="45"
          fill="#FFA5C5"
          opacity="0.5"
        />
        <circle
          class="bubble"
          cx="300"
          cy="140"
          r="40"
          fill="#FFA5C5"
          opacity="0.4"
        />
        <circle
          class="bubble"
          cx="900"
          cy="160"
          r="55"
          fill="#FFA5C5"
          opacity="0.5"
        />
        <circle
          class="bubble"
          cx="150"
          cy="170"
          r="35"
          fill="#FFA5C5"
          opacity="0.4"
        />
        <circle
          class="bubble"
          cx="1050"
          cy="130"
          r="40"
          fill="#FFA5C5"
          opacity="0.5"
        />
        <circle
          class="bubble"
          cx="500"
          cy="180"
          r="50"
          fill="#FFA5C5"
          opacity="0.4"
        />
      </svg>
    </div>
    <div class="container">
      <div class="card">
        <div class="profile-content">
          <div class="avatar">
            <img src="assets/images/profile_pic.jpg" alt="Profile Picture" />
          </div>
          <div class="info">
            <h1>Joo Ayman</h1>
            <p class="location">Cairo, Egypt</p>
            <p class="job-title">Full Stack Developer & Cybersecurity</p>
          </div>
          <div class="stats">
            <div class="stat-item">
              <span class="stat-number">60</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">60</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">60</span>
              <span class="stat-label">Posts</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
